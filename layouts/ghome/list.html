{{ define "main" -}}

<div class="p-3 grid grid-cols-1 gap-4 sm:grid-cols-2">
  {{ range .Pages.ByWeight }}

  <div class="grid relative rounded-lg border border-gray-300 bg-white px-6 py-5 shadow-sm items-center space-x-3 hover:border-gray-400 focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">

    <div class="bg-white px-4 py-5 border-b border-gray-200 sm:px-6">
      <h3 class="text-lg leading-6 font-medium text-gray-900">
        {{.Title}}
      </h3>
    </div>

    <p class="text-sm text-gray-500 truncate">
    {{.Content}}
    </p>
  </div>

  {{ end }}
</div>

{{- end }}
